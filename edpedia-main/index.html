<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edpedia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.png">
</head>
<body>
    <div class="page">
        <div class="navbar">
            <div class="left-nav">
                <a href="#" class="logo">edpedia</a>
                <div class="searchbar">
                    <img src="./assets/search.png" alt="search" class="search-icon">
                    <input type="text" class="search-text" placeholder="Find Your Items Here">
                </div>
               <img src="./assets/cart.png" alt="cart" class="cart-icon">
            </div>
            <div class="right-nav">
                <button class="log-in">Log In</button>
                <button class="sign-up">Sign Up</button>
            </div>
        </div>

        <div class="main">
            <div class="left">
                <div class="left-top-title">
                    <p class="categories-title">Filter</p>
                    <img src="./assets/arrow.png" alt="arrow" class="arrow-up">
                </div>
                <div class="category">
                    <ul class="cate-ul">
                        <li>Electronics</li>
                        <li>Toys</li>
                        <li>Accessories</li>
                        <li>Clothes</li>
                        <li>Books</li>
                        <li>Furnitures</li>
                        <li>Data Packages</li>
                        <li>Miscellanous</li>
                    </ul>
                </div>
                <div class="wallet">
                <div class="left-top-title">
                    <p class="wallet-title">Wallet</p>
                    <img src="./assets/arrow.png" alt="arrow" class="arrow-up">
                </div>
                    <div class="paypal">
                        <div class="paypal-top">
                            <img class="paypal-logo" src="./assets/paypal.svg" alt="paypal">
                        </div>
                        <div class="balance">
                            <span>$</span><span> 0.00</span>
                        </div>
                    </div>
                </div>
                
            </div>
    
            <div class="right">
                <div class="banner-box">
                    <img src="./assets/banner.webp" alt="banner" class="banner">
                </div>
                <div class="products">
                    <div class="item">
                        <div class="picture"></div>
                        <div class="list">
                            <div class="name"></div>
                            <div class="disc"></div>
                            <div class="price"></div>
                            <div class="location"></div>
                            <div class="rating"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
